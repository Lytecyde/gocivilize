<html lang="en">

<body>

                <li><a href="#">Diplomacy</a></li>
                <li><a href="#">News</a></li>

            <div class="panels">

                <article>

    <canvas id="hud"></canvas>

    <script>
    //create hex for a canvas
    var hexMap = HT.Grid(1.0,1.0);
    var canvasMap =  document.getElementById('map');
    drawHexGrid(canvasMap);
    //create tabs    
    var tabs = document.querySelectorAll('.tab-box li a');
    var panels = document.querySelectorAll('article');

    for(i = 0; i < tabs.length; i++) {
        var tab = tabs[i];
        setTabHandler(tab, i);
    }

    function setTabHandler(tab, tabPos) {
        tab.onclick = function() {
            for(i = 0; i < tabs.length; i++) {
            tabs[i].className = '';
            }

            tab.className = 'active';

            for(i = 0; i < panels.length; i++) {
            panels[i].className = '';
            }

            panels[tabPos].className = 'active-panel';
        }
    }
    </script>
</body>
</html>
