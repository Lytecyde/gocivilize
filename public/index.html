<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>GoCivilize</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="./css/style.css">
    <!--[if lt IE 9]><script src="js/html5shiv-printshiv.js" media="all"></script><![endif]-->
</head>

<body onload="game.onload();">
    <section class="tab-box">
        <ul>
            <li><a href="#" class="active">Map</a></li>
            <li><a href="#">Science</a></li>
            <li><a href="#">Diplomacy</a></li>
            <li><a href="#">News</a></li>
            <li><a href="#">Social</a></li>
        </ul>
    </section>
    <div class="panels">
        <article class="active-panel">
            <canvas id="map" width="1800" height="800"></canvas>
        </article>
        <article>
            science
        </article>
        <article>
            diplomacy
        </article>
        <article>
            news
        </article>
        <article>
            social
        </article>
    </div>
    <div class="hud">
        <canvas id="minimap" width="200" height="120"></canvas>
        <table id="hud-data">
            <tr>
                <td>Year:</td>
                <td id="year"></td>
            </tr>
            <tr>
                <td>Tax:</td>
                <td id="tax"></td>
            </tr>
            <tr>
                <td>Budget:</td>
                <td id="budget"></td>
            </tr>
            <tr>
                <td>Law:</td>
                <td id="law"></td>
            </tr> 
            <tr>
                <td>Storage:</td>
                <td id="storage"></td>
            </tr>
            <tr>
                <td>Food:</td>
                <td id="food"></td>
            </tr> 
            <tr>
                <td>Happiness:</td>
                <td id="happy"></td>
            </tr>
            <tr>
                <td>Pollution:</td>
                <td id="pollution"></td>
            </tr>  
            <tr>
                <td>Loyalty:</td>
                <td id="loyal"></td>
            </tr>
            <tr>
                <td>Ideology:</td>
                <td id="idea"></td>
            </tr>
        </table>
        <br>
        Active unit:
        <table id="unit-data">
            <tr>
                <td>Name:</td>
                <td id="name"></td>
            </tr>
            <tr>
                <td>Type:</td>
                <td id="type"></td>
            </tr>
            <tr>
                <td>Movement:</td>
                <td id="move"></td>
            </tr>
            <tr>
                <td>Power:</td>
                <td id="pow"></td>
            </tr>
            <tr>
                <td>Life:</td>
                <td id="life"></td>
            </tr>
            <tr>
                <td>Experience:</td>
                <td id="exp"></td>
            </tr>
        </table>
        </ul>
        <div class ="button">
            Next Turn!
        </div>
    </div>
    <script type="text/javascript" src="./js/lib/hexagon.js"></script>
    <script type="text/javascript" src="./js/civilization.js"></script>
    <script type="text/javascript" src="./js/const.js"></script>
    <script type="text/javascript" src="./js/game.js"></script>
</body>
</body>

</html>
